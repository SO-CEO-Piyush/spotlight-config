version: '3.8'

services:
  media-pipeline:
    build: .
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
    volumes:
      # Mount directories to persist processed files
      - ./input_images:/app/input_images
      - ./input_videos:/app/input_videos
      - ./output_images:/app/output_images
      - ./output_videos:/app/output_videos
      - ./downloaded_images:/app/downloaded_images
      - ./downloaded_videos:/app/downloaded_videos
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

